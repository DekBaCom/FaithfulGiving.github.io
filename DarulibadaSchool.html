<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดหาแบบเรียน วัสดุอุปกรณ์ สื่อ และเทคโนโลยีเพื่อการศึกษา โรงเรียนบ้านปะเด็ง</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-green-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">บริจาคได้บุญ</a>
        </div>
    </nav>

    <!-- Campaign Details -->
    <section class="py-20">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-6">ศูนย์พัฒนาเด็กเล็กมัสยิดดารุ้ลอิบาดะห์</h1>
            <p class="text-gray-700 mb-4">
                จัดหาแบบเรียน วัสดุอุปกรณ์ สื่อ และเทคโนโลยีเพื่อการศึกษา
            </p>
            <img src="./images/Darulibada.jpg" width="100%" height="100%" alt="ศูนย์พัฒนาเด็กเล็กมัสยิดดารุ้ลอิบาดะห์" ><br>
            <img src="./images/Darulibada-QRCode.png" width="50%" height="50%" alt="ศูนย์พัฒนาเด็กเล็กมัสยิดดารุ้ลอิบาดะห์" id="qrPreviewBtn" class="cursor-pointer">
            <p class="text-gray-700 mb-4">
                ร่วมกันช่วยเหลือเพื่อเป็นทุนช่วยเหลือโรงเรียนและยังสามารถลดหย่อนภาษีได้2เท่า <br><b><a href="https://www.facebook.com/darulschool">ข้อมูลโรงเรียนเพิ่มเติม</a></b>
            </p>
            <a href="#" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">ร่วมบริจาค</a>
        </div>
        <!-- QR Code Preview Modal -->
        <div id="qrPreviewModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg p-4 relative max-w-xs w-full">
                <button id="closeQrPreview" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                <img src="./images/Darulibada-QRCode.png" alt="QR Code Preview" class="mx-auto w-full h-auto">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 บริจาคได้บุญ. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Show QR preview modal
        document.getElementById('qrPreviewBtn').onclick = function() {
            document.getElementById('qrPreviewModal').classList.remove('hidden');
        };
        // Hide QR preview modal
        document.getElementById('closeQrPreview').onclick = function() {
            document.getElementById('qrPreviewModal').classList.add('hidden');
        };
        // Close QR preview modal when clicking outside the modal content
        document.getElementById('qrPreviewModal').onclick = function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
