<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บริจาคให้กับมัสยิดยำอียาตุลอิสลามียะห์</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-green-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">บริจาคได้บุญ</a>
        </div>
    </nav>

    <!-- Campaign Details -->
    <section class="py-20">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-6">บริจาคให้กับมัสยิดยำอียาตุลอิสลามียะห์</h1>
            <p class="text-gray-700 mb-4">
                บริจาคให้กับมัสยิดเพื่อบำรุงศาสนสถานและยังสามารถลดหย่อนภาษีได้
            </p>
            <img src="./images/MosqueYameyatulIslammeya-Profile.jpg" width="90%" height="90%" alt="บริจาคให้กับมัสยิดยำอียาตุลอิสลามียะห์" ><br>
            <img src="./images/MosqueYameyatulIslammeya.png" width="50%" height="50%" alt="บริจาคให้กับมัสยิดยำอียาตุลอิสลามียะห์"
                id="qrPreviewBtn"
                class="cursor-pointer relative group"
                style="display:inline-block;position:relative;">
            <span id="qrHint" class="absolute left-1/2 -translate-x-1/2 mt-2 px-3 py-1 rounded bg-black text-white text-xs opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200"
                style="top:100%;white-space:nowrap;z-index:10;">
                คลิ๊กเพื่อดู QR Code
            </span>
            
            <a href="https://www.kasikornbank.com/SiteCollectionDocuments/promotion/e-donation23-11-22/img/qrcode/2023/099400274710998.png?icweb1" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">ร่วมบริจาค</a>
        </div>
        <!-- QR Code Preview Modal -->
        <div id="qrPreviewModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg p-4 relative max-w-xs w-full">
                <button id="closeQrPreview" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                <img src="./images/MosqueYameyatulIslammeya.png" alt="QR Code Preview" class="mx-auto w-full h-auto">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 บริจาคได้บุญ. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Show QR preview modal
        document.getElementById('qrPreviewBtn').onclick = function() {
            document.getElementById('qrPreviewModal').classList.remove('hidden');
        };
        // Hide QR preview modal
        document.getElementById('closeQrPreview').onclick = function() {
            document.getElementById('qrPreviewModal').classList.add('hidden');
        };
        // Close QR preview modal when clicking outside the modal content
        document.getElementById('qrPreviewModal').onclick = function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        };
        // Tooltip show/hide for browsers that don't support :hover on span
        var qrBtn = document.getElementById('qrPreviewBtn');
        var qrHint = document.getElementById('qrHint');
        qrBtn.onmouseenter = function() { qrHint.style.opacity = 1; };
        qrBtn.onmouseleave = function() { qrHint.style.opacity = 0; };
    </script>
</body>
</html>
